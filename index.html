<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Testsite â€” Dimensio</title>

  <!-- n8n chat widget styles -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    /* Full-screen image (cover) */
    html, body { height: 100%; margin: 0; }
    body { background: #000; }
    .full { position: fixed; inset: 0; overflow: hidden; }
    .full > img {
      width: 100%; height: 100%;
      object-fit: cover; object-position: center;
      display: block; user-select: none; -webkit-user-drag: none;
    }

    /* Optioneel: iets ruimte vrijhouden voor de floating launcher */
    @media (max-width: 480px) {
      body { padding-bottom: 64px; }
    }

    /* Custom chatbot launcher button */
    .n8n-chat-launcher {
      background: none !important;     /* verwijder standaard rondje */
      border: none !important;
      width: 64px;                     /* pas grootte aan */
      height: 64px;
      padding: 0;
    }

    .n8n-chat-launcher::before {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background: url("ChatImage.png") center/contain no-repeat;
    }
  </style>
</head>
<body>
  <div class="full">
    <img src="BackgroundImage.png" alt="Dimensio" />
  </div>

  <!-- Laad de chat los via een eigen script (duidelijk & onderhoudbaar) -->
  <script type="module" src="chat.js"></script>
</body>
</html>
