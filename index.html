<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Testsite — Dimensio</title>

  <!-- n8n chat widget styles (standaard thema/kleuren) -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    /* Full-screen achtergrondafbeelding */
    html, body { height: 100%; margin: 0; }
    body { background: #000; }
    .full { position: fixed; inset: 0; overflow: hidden; }
    .full > img {
      width: 100%; height: 100%;
      object-fit: cover; object-position: center;
      display: block; user-select: none; -webkit-user-drag: none;
    }

    /* Op mobiel wat ruimte zodat de launcher niet over UI heen valt (optioneel) */
    @media (max-width: 480px) {
      body { padding-bottom: 72px; }
    }

    /* Chat window resizable maken */
    .n8n-chat-window {
      resize: both;
      overflow: auto;
      min-width: 320px;   /* voorkom dat hij té klein wordt */
      min-height: 400px;
      max-width: 90vw;    /* niet breder dan scherm */
      max-height: 90vh;   /* niet hoger dan scherm */
    }
  </style>
</head>
<body>
  <div class="full">
    <img src="BackgroundImage.png" alt="Dimensio" />
  </div>

  <!-- Mountpunt voor de widget -->
  <div id="n8n-chat"></div>

  <!-- Chat init -->
  <script type="module" src="chat.js?v=1"></script>
</body>
</html>
