<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Testsite â€” Dimensio</title>

  <!-- n8n chat widget styles -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    /* Full-screen image (cover) */
    html, body { height: 100%; margin: 0; }
    body { background: #000; }
    .full { position: fixed; inset: 0; overflow: hidden; }
    .full > img {
      width: 100%; height: 100%;
      object-fit: cover; object-position: center;
      display: block; user-select: none; -webkit-user-drag: none;
    }

    /* Optioneel: iets ruimte vrijhouden voor de floating launcher */
    @media (max-width: 480px) {
      body { padding-bottom: 64px; }
    }

    /* Verberg de standaard n8n-launcher (we gebruiken onze eigen knop) */
    .n8n-chat-launcher { display: none !important; }

    /* Onze eigen launcher-knop met jouw icoon */
    #my-launcher {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 64px;
      height: 64px;
      background: url("ChatImage.png") center/contain no-repeat;
      border: 0;
      padding: 0;
      cursor: pointer;
      z-index: 2147483647; /* boven alles */
    }
    #my-launcher:focus { outline: 2px solid #66a3ff; outline-offset: 2px; }
  </style>
</head>
<body>
  <div class="full">
    <img src="BackgroundImage.png" alt="Dimensio" />
  </div>

  <!-- Custom launcher button -->
  <button id="my-launcher" aria-label="Open chat"></button>

  <!-- Chat init -->
  <script type="module" src="chat.js"></script>
</body>
</html>
