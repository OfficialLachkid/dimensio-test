<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Testsite — Dimensio</title>

  <!-- n8n chat widget styles -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <!-- Optioneel: kleuren/maat van de widget via de officiële CSS-variabelen -->
  <style>
    :root{
      /* Kleuren van de chat zelf (volgens docs) */
      --chat--color-primary: #e74266;
      --chat--color-secondary: #20b69e;
      --chat--color-dark: #101330;
      --chat--color-light: #f2f4f8;

      /* Grootte van het chatvenster */
      --chat--window--width: 360px;
      --chat--window--height: 560px;

      /* Header-kleuren */
      --chat--header--background: var(--chat--color-dark);
      --chat--header--color: var(--chat--color-light);

      /* Launcher (toggle) baseline – we overschrijven straks de visuals met JS */
      --chat--toggle--size: 80px;                 /* knopmaat */
      --chat--toggle--background: transparent;    /* transparant, want we gebruiken een afbeelding */
      --chat--toggle--color: transparent;
    }

    /* Full-screen achtergrond (optioneel) */
    html, body { height: 100%; margin: 0; }
    body { background: #000; }
    .full { position: fixed; inset: 0; overflow: hidden; }
    .full > img {
      width: 100%; height: 100%;
      object-fit: cover; object-position: center;
      display: block; user-select: none; -webkit-user-drag: none;
    }

    /* Mobile: wat ruimte voor de launcher */
    @media (max-width: 480px) {
      body { padding-bottom: 72px; }
    }
  </style>
</head>
<body>
  <div class="full">
    <img src="BackgroundImage.png" alt="Dimensio" />
  </div>

  <!-- Chat init -->
  <!-- Tip: bump de v=… alleen als je chat.js wijzigt (cache-busting) -->
  <script type="module" src="chat.js?v=7"></script>
</body>
</html>
